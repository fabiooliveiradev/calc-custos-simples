<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Calcula custos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="title">
                O QUE VOCÊ QUER SABER?
            </div>
            <div class="options">
                <select name="operacoes" id="operacoes">
                    <option value="">Escolha o cálculo</option>
                    <option value="prCusto">Preço de custo</option>
                    <option value="prVenda">Preço de venda</option>
                    <option value="margLucro">Margem de lucro</option>
                </select>
            </div>
            <div class="components">
                <div class="two-columns">
                    <div>
                        Marque os <br> <span class="title">COMPONENTES</span>
                    </div>
                    <div>
                        Informe os <br> <span class="title">VALORES</span>
                    </div>
                </div>
                <ul>
                    <li>
                        <div>
                            <input type="checkbox" name="" id="prCompra">
                            <label for="prCompra">Preço de compra</label>
                        </div>
                        <div>
                            <input type="number" class="invisible" id="inpPrCompra">
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="" id="icms">
                            <label for="icms">ICMS</label>
                        </div>
                        <div>
                            <input type="number" class="invisible" id="inpIcms">
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="" id="ipi">
                            <label for="ipi">IPI</label>
                        </div>
                        <div>
                            <input type="number" class="invisible" id="inpIpi">
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="" id="margLucro">
                            <label for="margLucro">Margem de lucro</label>
                        </div>
                        <div>
                            <input type="number" class="invisible" id="inpMargLucro">
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="" id="prVenda">
                            <label for="prVenda">Preço de venda</label>
                        </div>
                        <div>
                            <input type="number" class="invisible" id="inpPrVenda">
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="" id="frete">
                            <label for="frete">Frete</label>
                        </div>
                        <div>
                            <input type="number" class="invisible" id="inpFrete">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="resultado">
                <div id="title">RESULTADO</div>
                <div class="display">
                   <div class="curency">R$</div>
                   <div class="value">9</div>
                   <div class="cents">,00</div>
                </div>
            </div>
        </div>
    <script src="javascript/main.js"></script>
    </body>
</html>
