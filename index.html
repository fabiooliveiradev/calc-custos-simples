<!DOCTYPE html>

                    <div>

                <ul>

                        </div>
                        <div>
                            <input type="number" name="" id="inpPrCompra">

                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="" id="prCompra">

                        <div>
                            <input type="number" name="" id="">

                    </li>
                    <li>

                        </div>
                        <div>
                            <input type="number" name="" id="">
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="" id="margLucro">
                            <label for="margLucro">Margem de lucro</label>
                        </div>
                        <div>
                            <input type="number" name="" id="inpMargLucro">
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="" id="prCompra">
                            <label for="prCompra">Preço de venda</label>
                        </div>
                        <div>
                            <input type="number" name="" id="">
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="" id="prCompra">
                            <label for="prCompra">Frete</label>
                        </div>
                        <div>
                            <input type="number" name="" id="">
                        </div>
                    </li>
                </ul>
            </div>
            <div class="resultado">
                <div id="title">PREÇO DE CUSTO</div>
                <div class="display">
                    0,00

            </div>
        </div>
    <script src="javascript/main.js"></script>
